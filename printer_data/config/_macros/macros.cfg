#####################################################################
#   Macros
#####################################################################
#    CG28 -> conditional homing
#    G32  -> conditional homing and QGL

[gcode_macro CG28]
gcode:
    _INITIALIZE_FROM_DETECTED_TOOL
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    STATUS_HOMING
    M117 > Homing
    G28
    M117 > Homing finished
    {% endif %}


[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    STATUS_BUSY
    CG28
    CLEAN_NOZZLE
    M117 > QGL
    QUAD_GANTRY_LEVEL
    M117 > QGL finished
    STATUS_HOMING
    G28 Z
    
    ##  Uncomment for 300 build
    STATUS_READY
    G0 X150 Y150 Z10 F30000

    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro CREATE_MESH]
gcode:
    BED_MESH_CLEAR
    G32
    BED_MESH_CALIBRATE PROFILE=start_print PROBE_COUNT=5 RELATIVE_REFERENCE_INDEX=12


[gcode_macro _RESTORE_SPDACC]
gcode:
    M220 S100
    M221 S100
    M204 S10000

